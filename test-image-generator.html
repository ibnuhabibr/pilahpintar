<!DOCTYPE html>
<html>
  <head>
    <title>Create Test Image</title>
  </head>
  <body>
    <h1>Test Image Generator</h1>
    <canvas
      id="canvas"
      width="300"
      height="200"
      style="border: 1px solid black"
    ></canvas>
    <br /><br />
    <button onclick="generateImage()">Generate Test Image</button>
    <button onclick="downloadImage()">Download</button>

    <script>
      function generateImage() {
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        // Clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Background
        ctx.fillStyle = "#f0f0f0";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Draw plastic bottle shape
        ctx.fillStyle = "#4dabf7";
        ctx.fillRect(100, 50, 100, 120);
        ctx.fillRect(120, 30, 60, 30);

        // Label
        ctx.fillStyle = "#ffffff";
        ctx.fillRect(110, 80, 80, 40);

        // Text
        ctx.fillStyle = "#000000";
        ctx.font = "16px Arial";
        ctx.fillText("PLASTIC", 120, 100);
        ctx.fillText("BOTTLE", 125, 115);

        // Bottom
        ctx.fillStyle = "#4dabf7";
        ctx.beginPath();
        ctx.arc(150, 170, 50, 0, Math.PI, false);
        ctx.closePath();
        ctx.fill();
      }

      function downloadImage() {
        const canvas = document.getElementById("canvas");
        const link = document.createElement("a");
        link.download = "test-waste-image.png";
        link.href = canvas.toDataURL();
        link.click();
      }

      // Generate image on load
      generateImage();
    </script>
  </body>
</html>
